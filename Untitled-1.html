<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashlytics - Data Visualizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #uploadForm {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }
    input[type='file'] {
      margin: 1rem 0;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #2a9d8f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #21867a;
    }
    #output {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 8px 10px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #e9ecef;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Dashlytics - Sales Data Visualizer</h1>
  <form id="uploadForm">
    <input type="file" id="dataFile" required />
    <button type="submit">Upload & Analyze</button>
  </form>
  <div id="output"></div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const fileInput = document.getElementById("dataFile");
      const file = fileInput.files[0];

      const formData = new FormData();
      formData.append("file", file);

      fetch("/upload", {
        method: "POST",
        body: formData
      })
        .then(res => res.json())
        .then(data => {
          const output = document.getElementById("output");
          if (data.error) {
            output.innerHTML = `<p style='color:red;'>${data.error}</p>`;
          } else {
            let html = `<h3>Summary</h3><p><strong>Shape:</strong> ${data.shape[0]} rows Ã— ${data.shape[1]} columns</p>`;
            html += `<h4>Columns</h4><ul>${data.columns.map(col => `<li>${col}</li>`).join('')}</ul>`;
            html += `<h4>Descriptive Statistics</h4><table><tr><th>Metric</th>`;
            const keys = Object.keys(data.describe);
            keys.forEach(k => html += `<th>${k}</th>`);
            html += `</tr>`;
            const metrics = Object.keys(data.describe[keys[0]]);
            metrics.forEach(m => {
              html += `<tr><td>${m}</td>`;
              keys.forEach(k => {
                html += `<td>${data.describe[k][m]}</td>`;
              });
              html += `</tr>`;
            });
            html += `</table>`;
            output.innerHTML = html;
          }
        })
        .catch(err => {
          document.getElementById("output").innerHTML = `<p style='color:red;'>Error: ${err.message}</p>`;
        });
    });
  </script>
</body>
</html>
